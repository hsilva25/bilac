<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1. Explique: Cliente/Servidor</title>
  </head>
  <body>
    <h1>Aplicação Cliente/Servidor</h1>
    <p>Toda aplicação cliente/servidor começa a partir da uma <i>request</i> feita pelo cliente ao servidor.</p>
    <p>A partir daí o servidor processa essa requisição e devolve uma <i>response</i> para o cliente.
    Sendo que muitas vezes essa resposta é um código HTML.</p>
  </body>
</html>
