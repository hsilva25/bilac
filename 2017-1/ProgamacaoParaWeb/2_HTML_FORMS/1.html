<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <form style="margin: auto; width: 200px; margin-top: 20px;">
    <fieldset>
      <legend>Login</legend>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="txtLogin">Login:</label>
                    </td>
                    <td>
                        <input id="txtLogin" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtSenha">Senha:</label>
                    </td>
                    <td>
                        <input id="txtSenha" type="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" style="float: right; margin-top: 3px;">Login</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox">Lembrar-me<br>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
  </form>
</body>
</html>
