<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compra de Aquário</title>
</head>
<body>
    <form style="margin: auto; width: 370px">
        <fieldset>
            <legend>Compras</legend>
            <div>
                <span style="width: 50%; float: left; text-align: center;">
                    <span><strong>Produtos</strong></span>
                    <span>
                        <div style="margin-top: 10px;">
                            <select style="width: 83%;">
                                <optgroup label="Aquários">
                                    <option>Aquário 43L</option>
                                    <option >Aquário 84L</option>
                                </optgroup>
                            </select>
                            <button type="button">+</button>
                        </div>
                        <div style="text-align: center; margin-top: 10px;">
                            <strong>Complementos</strong>
                        </div>
                        <div style="text-align: left; margin-top: 10px;">
                            <input name="complemento" type="radio">Movel + Luminária<br>
                            <input name="complemento" type="radio">Luminária<br>
                            <input name="complemento" type="radio">Só Vidro<br>
                        </div>
                        <div style="margin-top: 10px;">
                            <input type="checkbox">Entrega como Presente
                        </div>
                    </span>
                </span>
                <span style="width: 50%; float: right; text-align: center;">
                    <span><strong>Lista de Compras</strong></span>
                    <div style="margin-top: 10px;">
                        <textarea rows="7" style="width: 80%;"></textarea>
                    </div>
                    <div style="margin-top: 10px;">
                        <span style="width: 80%;">
                            Valor Total: <input type="number" style="width: 35%;">
                        </span>
                    </div>
                </span>
            </div>
        </fieldset>
    </form>
</body>
</html>
